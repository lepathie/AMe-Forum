<frame-component title="{{ 'widgets.new-post.title' | translate }}">
    <form [formGroup]="postForm">
      <mat-form-field>
        <mat-label>{{ 'widgets.new-post.form.inputs.title.label' | translate }}</mat-label>
        <input matInput placeholder="{{ 'widgets.new-post.form.inputs.title.placeholder' | translate }}" formControlName="title" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>{{ 'widgets.new-post.form.inputs.inputtext.label' | translate }}</mat-label>
        <textarea matInput placeholder="{{ 'widgets.new-post.form.inputs.inputtext.placeholder' | translate }}" formControlName="text" required></textarea>
      </mat-form-field>
      <button mat-flat-button color="accent" (click)="onSubmit()">{{ 'widgets.new-post.form.inputs.submit.label' | translate }}</button>
    </form>
</frame-component>
